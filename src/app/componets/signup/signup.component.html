<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.usuario" name="Usuario" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.contrasena" name="password" class="form-control" placeholder="contraseÃ±a" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Enviar
                        </button>
                </form>
            </div>
        </div>
        <div class="alert alert-info" role="alert" *ngIf="mostrarMensaje">
            {{mensaje}}
        </div>
    </div>
</div>
